<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Call List Slicer</title>

    <!--

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-select.min.css">
    <style>
        select option:hover {
            cursor: pointer;
            background-color: #e6e6e6;
        }

    </style>
</head>

<body>
    <h1 class="text-center">Select the sequence of call list slice variables</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <select name="from" id="multiselect" class="form-control" size="8" multiple="multiple">
                    <option value="1">Item 1</option>
                    <option value="2">Item 2</option>
                    <option value="3">Item 3</option>
                    <option value="4">Item 4</option>
                    <option value="5">Item 5</option>
                </select>
            </div>

            <div class="col-sm-2">
                <button type="button" id="multiselect_rightAll" class="btn btn-primary btn-block"><i class="glyphicon glyphicon-forward"></i></button>
                <button type="button" id="multiselect_rightSelected" class="btn btn-primary btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
                <button type="button" id="multiselect_leftSelected" class="btn btn-primary btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button type="button" id="multiselect_leftAll" class="btn btn-primary btn-block"><i class="glyphicon glyphicon-backward"></i></button>
            </div>

            <div class="col-sm-4">
                <select name="to" id="multiselect_to" class="form-control" size="8" multiple="multiple"></select>
            </div>

            <div class="col-sm-1 ">
                <button type="button" id="multiselect_move_up" class="btn btn-warning btn-block"><i class="glyphicon glyphicon-arrow-up"></i></button>
                <button type="button" id="multiselect_move_down" class="btn btn-warning btn-block"><i class="glyphicon glyphicon-arrow-down"></i></button>
            </div>
        </div>
    </div>
    </div>

    <hr>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/multiselect.min.js"></script>
    <script src="../js/bootstrap-select.min.js"></script>s


    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $('#multiselect').multiselect({
                //                keepRenderingSort: true,
                sort: false
            });
        });

    </script>
</body>

</html>
